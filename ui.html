<style>
  /* @import url("https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"); */
  /* @import url('https://fonts.googleapis.com/css2?family=Epilogue:ital@0;1&family=Inter&display=swap'); */
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');


  :root {
    --background-color: #2A2A2A;
    --primary-color: #8E4EC6;
    --primary-color-hover: #9A5CD0;
    --text-primary-color: #EEEEEE;
    --text-secondary-color: #B4B4B4;
    --border-color: #3A3A3A;
    --border-radius-sm: 2px;
    --border-radius: 6px;
    --font-family: "Inter";
  }

  body {
    font-family: var(--font-family), sans-serif;
    padding: 16px ;
    background-color: var(--background-color);
    overflow: hidden;
  }

  h2 {
    font-size: 16;
    color: var(--text-primary-color);
  }

  input {
    accent-color: var(--primary-color);
  }

  .label-form {
    color: var(--text-secondary-color);
    margin-bottom: 4px;
  }

  .fields-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
  }

  .wrapper label {
    font-size: 13;
    color: var(--text-secondary-color);
  }

  .wrapper select {
    font-size: 13;
    font-family: var(--font-family), sans-serif;
    width: 100%;
    padding: 8px;
    border-radius: var(--border-radius-sm);
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-primary-color);
    position: relative;

    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;

    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Pro 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc.--><path d="M239 401c9.4 9.4 24.6 9.4 33.9 0L465 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-175 175L81 175c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9L239 401z" fill="%23B4B4B4"/></svg>');
    background-repeat: no-repeat;
    background-position: right 0.7rem top 50%;
    background-size: 0.65rem auto;
  }

  .wrapper select:active,
  .wrapper select:focus {
    border-color: #D19DFF;
    outline-color: #D19DFF;
  }

  .radio-group-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0 8px 8px;

    width: 120;
  }

  .radio-option-wrapper {
    display: flex;
    align-items: center;
  }

  .radio-option-wrapper label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0;
    padding: 0;
    cursor: pointer;
  }

  .buttons-wrapper {
    display: flex;
    justify-content: space-between;
    gap: 4px;
  }

  .button-primary {
    background-color: #232323;
    color: white;
    font-family: var(--font-family), sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: 4px;
    width: 100%;
    background-color: var(--primary-color);
  }

  .button-primary:hover {
    background-color: var(--primary-color-hover);
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button-secondary {
    background-color: #FFFFFF12;
    color: var(--text-secondary-color);
    font-family: var(--font-family), sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: var(--border-radius);
    width: 100%;
  }

  .button-secondary:hover {
    cursor: pointer;
    color: var(--text-primary-color);
  }
</style>

<form id="plugin-form">
  <h2>Radix UI Palette Generator</h2>

  <div class="fields-container">
    <div class="wrapper">
      <label class="label-form" for="color-name">Select color:</label>
      <select name="colorName" id="color-name">
        <option value="amber">Amber</option>
        <option value="blue">Blue</option>
        <option value="bronze">Bronze</option>
        <option value="brown">Brown</option>
        <option value="crimson">Crimson</option>
        <option value="cyan">Cyan</option>
        <option value="gold">Gold</option>
        <option value="grass">Grass</option>
        <option value="gray">Gray</option>
        <option value="green">Green</option>
        <option value="indigo">Indigo</option>
        <option value="iris">Iris</option>
        <option value="jade">Jade</option>
        <option value="lime">Lime</option>
        <option value="mauve">Mauve</option>
        <option value="mint">Mint</option>
        <option value="olive">Olive</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="plum">Plum</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="ruby">Ruby</option>
        <option value="sage">Sage</option>
        <option value="sand">Sand</option>
        <option value="sky">Sky</option>
        <option value="slate">Slate</option>
        <option value="teal">Teal</option>
        <option value="tomato">Tomato</option>
        <option value="violet">Violet</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>

    <div class="wrapper label-form">
      <label>Select type:</label>
      <div class="radio-group-wrapper">
        <div class="radio-option-wrapper">
          <label for="solid">
            <input type="radio" name="colorType" id="solid" checked />
            Solid
          </label>
        </div>
        <div class="radio-option-wrapper">
          <label for="alpha">
            <input type="radio" name="colorType" id="alpha" />
            Alpha
          </label>
        </div>
      </div>
    </div>

    <input type="hidden" name="colorType" value="solid" />

    <div class="wrapper">
      <label class="label-form">Select theme:</label>
      <div class="radio-group-wrapper">
        <div class="radio-option-wrapper">
          <label for="light">
            <input type="radio" name="theme" id="light" checked />
            Light
          </label>
        </div>
        <div class="radio-option-wrapper">
          <label for="dark">
            <input type="radio" name="theme" id="dark" />
            Dark
          </label>
        </div>
      </div>
    </div>

    <input type="hidden" name="themeColor" value="light" />
  </div>

  <div class="buttons-wrapper">
    <button class="button-secondary" id="cancel">Cancel</button>
    <button class="button-primary" id="generate">Generate Palette</button>
  </div>
</form>

<script>
  document.getElementById("generate").onclick = (event) => {
    let pluginForm = document.querySelector("#plugin-form");
    let pluginFormData = new FormData(pluginForm);

    if (document.querySelector("#dark").checked) {
      pluginFormData.set("themeColor", "dark");
    }

    if (document.querySelector("#alpha").checked) {
      pluginFormData.set("colorType", "alpha");
    }

    let formDataObject = {};

    for (let [key, value] of pluginFormData) {
      formDataObject[key] = value;
    }

    parent.postMessage(
      {
        pluginMessage: {
          type: "action-generate",
          formDataObject,
        },
      },
      "*"
    );
  };

  document.getElementById("cancel").onclick = (event) => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "action-exit",
        },
      },
      "*"
    );
  };
</script>
