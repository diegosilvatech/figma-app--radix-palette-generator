<style>
  /* @import url("https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"); */
  /* @import url('https://fonts.googleapis.com/css2?family=Epilogue:ital@0;1&family=Inter&display=swap'); */
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  :root {
    --background-color: #2A2A2A;
    --primary-color: #8E4EC6;
    --primary-color-hover: #9A5CD0;
    --text-primary-color: #EEEEEE;
    --text-secondary-color: #B4B4B4;
    --border-color: #3A3A3A;
    --border-radius-sm: 2px;
    --border-radius: 6px;
    --font-family: "Inter";
    --white: #ffffff;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  body {
    font-family: var(--font-family), sans-serif;
    padding: 16px;
    background-color: var(--background-color);
    overflow: hidden;
  }

  h2 {
    font-size: 16;
    color: var(--text-primary-color);
  }

  .input-label {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  input[type='radio'] {
    display: none;
  }

  .custom-radio {
    border: 2px solid var(--primary-color);
    width: 20px;
    height: 20px;
    display: grid;
    place-content: center;
    border-radius: 50%;
  }

  .custom-radio,
  span {
    transition: 0.3s ease;
    color: var(--primary-color);
    background-color: var(--primary-color);
  }

  .custom-radio span {
    content: '';
    width: 10px;
    height: 10px;
    background: var(--primary-color);
    border-radius: 50%;
  }

  input[type='radio']:checked+.custom-radio {
    border-color: var(--primary-color);
  }

  input[type='radio']:checked+.custom-radio span {
    background: var(--white);
    box-shadow: rgba(0, 0, 0, 0.117647) 0 0 .8vw 0, rgba(0, 0, 0, 0.239216) 0 .8vw .8vw 0;
  }

  .label-form {
    color: var(--text-secondary-color);
    margin-bottom: 4px;
  }

  .fields-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
  }

  .wrapper label {
    font-size: 13;
    color: var(--text-secondary-color);
  }

  .wrapper select {
    font-size: 13;
    font-family: var(--font-family), sans-serif;
    width: 100%;
    padding: 8px;
    border-radius: var(--border-radius-sm);
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-primary-color);
    position: relative;

    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;

    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Pro 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc.--><path d="M239 401c9.4 9.4 24.6 9.4 33.9 0L465 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-175 175L81 175c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9L239 401z" fill="%23B4B4B4"/></svg>');
    background-repeat: no-repeat;
    background-position: right 0.7rem top 50%;
    background-size: 0.65rem auto;
  }

  .wrapper select:active,
  .wrapper select:focus {
    border-color: #ffffff20;
    outline-color: #ffffff20;
  }

  .radio-group-wrapper {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    gap: 40px;
    width: 100%;
  }

  .buttons-wrapper {
    display: flex;
    justify-content: space-between;
    gap: 4px;
  }

  .button-primary {
    background-color: #232323;
    color: var(--white);
    font-family: var(--font-family), sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: 4px;
    width: 100%;
    background-color: var(--primary-color);
  }

  .button-primary:hover {
    background-color: var(--primary-color-hover);
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button-secondary {
    background-color: #FFFFFF12;
    color: var(--text-secondary-color);
    font-family: var(--font-family), sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: var(--border-radius);
    width: 100%;
  }

  .button-secondary:hover {
    cursor: pointer;
    color: var(--text-primary-color);
  }
</style>



<form id="plugin-form">
  <div class="fields-container">
    <div class="wrapper">
      <label class="label-form" for="color-name">Select color:</label>
      <select name="colorName" id="color-name">
        <optgroup label="Grays">
          <option value="gray" selected>Gray</option>
          <option value="mauve">Mauve</option>
          <option value="slate">Slate</option>
          <option value="sage">Sage</option>
          <option value="olive">Olive</option>
          <option value="sand">Sand</option>
        </optgroup>
        <optgroup label="Colors">
          <option value="tomato">Tomato</option>
          <option value="red">Red</option>
          <option value="ruby">Ruby</option>
          <option value="crimson">Crimson</option>
          <option value="pink">Pink</option>
          <option value="plum">Plum</option>
          <option value="purple">Purple</option>
          <option value="violet">Violet</option>
          <option value="iris">Iris</option>
          <option value="indigo">Indigo</option>
          <option value="blue">Blue</option>
          <option value="cyan">Cyan</option>
          <option value="teal">Teal</option>
          <option value="jade">Jade</option>
          <option value="green">Green</option>
          <option value="grass">Grass</option>
          <option value="orange">Orange</option>
          <option value="brown">Brown</option>
        </optgroup>
        <optgroup label="Bright Colors">
          <option value="sky">Sky</option>
          <option value="mint">Mint</option>
          <option value="lime">Lime</option>
          <option value="yellow">Yellow</option>
          <option value="amber">Amber</option>
        </optgroup>
        <optgroup label="Metals">
          <option value="bronze">Bronze</option>
          <option value="gold">Gold</option>
        </optgroup>
      </select>
    </div>

    <div class="wrapper label-form">
      <label>Select type:</label>
      <div class="radio-group-wrapper">
        <label for="solid" class="input-label">
          <input type="radio" name="colorType" id="solid" checked class="input-radio" />
          <div class="custom-radio">
            <span></span>
          </div>
          Solid
        </label>
        <label for="alpha" class="input-label">
          <input type="radio" name="colorType" id="alpha" class="input-radio" />
          <div class="custom-radio">
            <span></span>
          </div>
          Alpha
        </label>
      </div>
    </div>

    <input type="hidden" name="colorType" value="solid" />

    <div class="wrapper label-form">
      <label>Select theme:</label>
      <div class="radio-group-wrapper">
        <label for="light" class="input-label">
          <input type="radio" name="theme" id="light" checked class="input-radio" />
          <div class="custom-radio">
            <span></span>
          </div>
          Light
        </label>
        <label for="dark" class="input-label">
          <input type="radio" name="theme" id="dark" class="input-radio" />
          <div class="custom-radio">
            <span></span>
          </div>
          Dark
        </label>
      </div>
    </div>

    <input type="hidden" name="themeColor" value="light" />
  </div>

  <div class="buttons-wrapper">
    <button class="button-secondary" id="cancel">Cancel</button>
    <button class="button-primary" id="generate">Generate Palette</button>
  </div>
</form>

<script>
  document.getElementById("generate").onclick = (event) => {
    let pluginForm = document.querySelector("#plugin-form");
    let pluginFormData = new FormData(pluginForm);

    if (document.querySelector("#dark").checked) {
      pluginFormData.set("themeColor", "dark");
    }

    if (document.querySelector("#alpha").checked) {
      pluginFormData.set("colorType", "alpha");
    }

    let formDataObject = {};

    for (let [key, value] of pluginFormData) {
      formDataObject[key] = value;
    }

    parent.postMessage(
      {
        pluginMessage: {
          type: "action-generate",
          formDataObject,
        },
      },
      "*"
    );
  };

  document.getElementById("cancel").onclick = (event) => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "action-exit",
        },
      },
      "*"
    );
  };
</script>
